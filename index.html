<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeBron Plot Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/LeBron_James_Lakers.jpg" alt="LeBron James" class="lebron-img">
      <h1>LeBron Plot Game</h1>
      <div id="problem">Plot the point: <span id="target-point"></span></div>
    </header>
    <main>
      <canvas id="graph" width="500" height="500"></canvas>
      <div class="controls">
        <button id="check-btn">Check Answer</button>
        <div id="result"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
